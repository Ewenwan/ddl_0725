map_frame: "map"
odom_frame: "/odom"
base_frame: "/base_link"
laser_frame: "/laser"

tf_timeout: 1.0 # waiting for available tf
odom_timeout: 1.5 # waiting for next odom msg, too long means large uncertainty
use_odom: true
predict_error_thresh: 0.5

ndt_resolution: 2.0
ndt_max_iterations: 5
ndt_step_size: 0.2
ndt_epsilon: 1.0
method_type: 1
